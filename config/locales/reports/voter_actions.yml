# Mon Aug 11 10:41:11 EDT 2014 BFH sample report config file
# This file is for the "unique voters" report which gives a list of unique voter IDs
en:

  VoterActionsReport: # name of the module which implements this report: primary key of reporting

    # what the user sees as the report title
    report_title: "List of Voter Actions and Frequency"

    # the column headers for the output
    column_headers:
      - "Action Type"
      - "Num Actions"
      - "Form Type"
      - "Num Forms"
      - "Form Note"
      - "Num Form Notes"
